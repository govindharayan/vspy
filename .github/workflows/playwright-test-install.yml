name: Test Node.js Installation

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test-node:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Playwright (if needed)
        run: npm install playwright

      - name: Create Node Test Script
        run: |
          echo "// test-node.js
          console.log('Node.js Version:', process.version);
          const { exec } = require('child_process');
          exec('npm --version', (error, stdout, stderr) => {
              if (error) {
                  console.error(`Error fetching npm version: ${stderr}`);
                  return;
              }
              console.log('npm Version:', stdout.trim());
          });
          console.log('Current Working Directory:', process.cwd());
          console.log('Node.js is working correctly!');" > test-node.js

      - name: Run Node Test Script
        run: node test-node.js

      - name: Upload Test Reports
        uses: actions/upload-artifact@v3
        with:
          name: node-test-report
          path: test-node.js  # Optional: Save the test script as an artifact

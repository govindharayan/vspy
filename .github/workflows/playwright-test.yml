name: Run Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:  # Allows manual triggers

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3  # Ensure this is the latest v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Ensure this is specified as 20

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run Playwright tests
      - name: Run Playwright Tests
        run: npx playwright test ./test-9.spec.ts --project=chromium --headed --trace on --workers 1 --timeout 600000

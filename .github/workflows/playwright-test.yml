name: Run Playwright Tests

on:
  push:
    branches:
      - main

jobs:
  run-playwright-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install missing dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libnss3 libxss1 libasound2 libx264-dev libicu-dev libatk1.0-0 libcups2 libdrm2 libgbm1 libglib2.0-0
        sudo apt-get install -y libatk-bridge2.0-0 libgtk-3-0 libdbus-glib-1-2

    - name: Install Node.js dependencies
      run: npm install

    - name: Grant execution permissions for Playwright
      run: chmod +x ./node_modules/.bin/playwright

    - name: Install Playwright browsers and dependencies
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test --project chromium --headed --trace on --workers 1 --timeout 600000

    - name: Upload Playwright report
      uses: actions/upload-artifact@v3
      with:
        name: playwright-trace
        path: playwright-report/
